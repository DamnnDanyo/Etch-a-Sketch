<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="options">
        <div id="canvas">
            <h2>Canvas Size</h2>
            <ul id="size">
                <li><button id="small">16x16</button></li>
                <li><button id="medium">32x32</button></li>
                <li><button id="large">64x64</button></li>
            </ul>
            
        </div>
        <div id="colorSelector">
            <h2>Color Selector</h2>
            <ul id="color">
                <li><button id="red">Red</button></li>
                <li><button id="blue">Blue</button></li>
                <li><button id="green">Green</button></li>
                <li><button id="yellow">Yellow</button></li>
                <li><button id="black">Black</button></li>
                <li><button id="white">Earser</button></li>
            </ul>
        </div>
        <div id="instructions">
            <h4>Instructions: </h4>
            <p>Select a canvas size <br>
                Select a color <br>
                Create a <strong>Masterpeice!</strong>
            </p>
        </div>
    </div>
    <div id="container">
    </div>
    <footer>Built by  <a href="https://github.com/DamnnDanyo">Daniel</a>  |  <a href="https://github.com/DamnnDanyo/Etch-a-Sketch">Source </a> </footer>
</body>
</html>
